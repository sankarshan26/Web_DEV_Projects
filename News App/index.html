<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>News App</title>
</head>
<body>
    
    <nav class="navbar">
        
            <a href="#" class="logo hover-item" onclick="reload()">
                <img src="https://t4.ftcdn.net/jpg/02/58/29/09/240_F_258290955_48MCm6IcnSN3sodcIoOMXnucbTpsFiI9.jpg" alt="">
            </a>
            <ul class="list nav-sec ">
                <li class="list-item hover-item" id="world" onclick="itemclicked('world')">World</li>
                <li class="list-item hover-item" id="politics" onclick="itemclicked('politics')">Politics</li>
                <li class="list-item hover-item" id="education" onclick="itemclicked('education')">Education</li>
                <li class="list-item hover-item" onclick="itemclicked('health')" id="health">Health</li>
                <li class="list-item hover-item" onclick="itemclicked('environment')" id="environment">Environment</li>
                <li class="list-item hover-item" onclick="itemclicked('sports')" id="sports">Sports</li>
            </ul>
            <a href="#" class="toggle-btn">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
    </nav>

    <!-- Search Bar -->
    <div class="search-box" id="search-box" >
        <input type="text" placeholder="Eg : Finance" class="input-box" id="input-box">
        <button class="search" id="search">Search</button>
    </div>


    <!-- News Cards Container -->
    
    <main class="card-container" id="card-container" >
       
    </main>


    <template id="template_news">
        <div class="cards" data-aos="fade-up" data-aos-duration="1500">
            <div class="card-photo">
                <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202208/breaking_latest_news_1200x675_72.jpg?VersionId=4pKHwVmcfPLsc04qGHbbzbhaE26ZRNfR&size=690:388" alt="" id="news-img">
            </div>
            <div class="news-content">
                <h3 id="headline" class="headline">Title of news</h3>
                <h6 class="news-by" id="news-by">End Sankarshan </h6>
                <p class="news-des" id="news-des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur expedita quaerat quis ipsam iure reiciendis architecto odio deleniti veritatis magnam quasi, mollitia sapiente facere!</p>
            </div>
        </div>
    </template>
    <script src="app.js" >  
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    
</body>
</html>
